<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nursify Quiz App</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="styling/styles.css" />
    <link rel="stylesheet" href="styling/game.css" />
  </head>
  <body>
    <div class="container">
      <!-- Headers -->
      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div class="hud-item">
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
          <!-- Timer -->
          <div class="hud-item">
            <p class="hud-prefix">Time</p>
            <h1 id="timer" class="hud-main-text">10</h1>
          </div>
        </div>

        <!-- Questions -->
        <p id="question">What is the answer to this questions</p>
        <img src="" alt="" />
        <!-- Choice1 -->
        <div class="choice-container">
          <p class="choice-prefix">A</p>

          <p class="choice-text" data-number="1">Choice1</p>
        </div>
        <!-- Choice2 -->
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice2</p>
        </div>
        <!-- Choice3 -->
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice3</p>
        </div>
        <!-- Choice4 -->
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice4</p>
        </div>
      </div>
    </div>

    <script src="javascript/game.js"></script>
  </body>
</html>
