<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nursify Quiz App</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/game.css" />
    <link rel="icon" href="/images/favicon.png" type="image/x-icon" />
    <script>
      if (localStorage.getItem('playerName') === null) {
        window.location.assign('/')
      }
    </script>
  </head>
  <body>
    <div class="container">
      <!-- Headers -->
      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div class="hud-item">
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
          <!-- Timer -->
          <div class="hud-item">
            <p class="hud-prefix">Time</p>
            <h1 id="timer" class="hud-main-text">10</h1>
          </div>
        </div>

        <!-- Questions -->
        <div class="question">
          <p id="question">What is the answer to this question?</p>
          <img
            src=""
            alt=""
            style="width: 200px; margin-left: 20px"
            class="image-with-border"
            id="img"
          />
        </div>

        <!-- Choices -->
        <div class="choice-container-row">
          <!-- Choice1 -->
          <div class="choice-container">
            <p class="choice-prefix">A</p>
            <img
              src=""
              alt=""
              class="image-centered"
              id="choice-image"
              data-number="1"
              style="width: 100px"
            />
            <p class="choice-text" data-number="1">Choice1</p>
          </div>

          <!-- Choice2 -->
          <div class="choice-container">
            <p class="choice-prefix">B</p>
            <img
              src=""
              alt=""
              id="choice-image"
              data-number="1"
              style="width: 100px"
            />
            <p class="choice-text" data-number="2">Choice2</p>
          </div>
        </div>

        <div class="choice-container-row">
          <!-- Choice3 -->
          <div class="choice-container">
            <p class="choice-prefix">C</p>
            <img
              src=""
              alt=""
              id="choice-image"
              data-number="1"
              style="width: 100px"
            />
            <p class="choice-text" data-number="3">Choice3</p>
          </div>
          <!-- Choice4 -->
          <div class="choice-container">
            <p class="choice-prefix">D</p>
            <img
              src=""
              alt=""
              id="choice-image"
              data-number="1"
              style="width: 100px"
            />
            <p class="choice-text" data-number="4">Choice4</p>
          </div>
        </div>
      </div>
    </div>

    <script src="javascript/game.js"></script>
  </body>
</html>
