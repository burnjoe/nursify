<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EndGame</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="icon" href="/images/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script>
      if (
        localStorage.getItem("playerName") === null ||
        localStorage.getItem("mostRecentScore") === null
      ) {
        window.location.assign("/");
      }
    </script>
  </head>
  <body>
    <!-- Congratulation section -->
    <section id="result">
      <div class="container">
        <div id="end" class="flex-center flex-column">
          <h1 id="feedback"></h1>
          <div class="flex-column sub-head">
            <div class="flex-row justify-between">
              <h3 class="mb-1">Score</h3>
              <h3 class="mb-1">Correct</h3>
            </div>
            <div class="flex-row justify-between">
              <h1 id="finalScore" class="text-align-start">0</h1>
              <h1 id="correctAnswers" class="text-align-start">0 / 0</h1>
            </div>
          </div>
          <form class="end-form-container">
            <a
              href="/"
              class="btn"
              id="reviewResultBtn"
              >Review Answers</a
            >
            <a href="" onclick="saveHighScore(event)">
              <button class="btn" id="saveScoreBtn" type="submit">
                Play again
              </button>
            </a>
            <!-- submit the score if the user click Go Home  -->
            <a
              href="/"
              onclick="saveHighScore(event)"
              class="btn"
              id="btn-go-home"
              >Go Home</a
            >
          </form>

          <!-- <a href="/character.html" class="btn" id="btn-play-again">Play Again</a> -->
          <!-- <a href="/" class="btn" id="btn-go-home">Go Home</a> -->
        </div>
      </div>
    </section>

    <!-- Review Result section -->
    <section id="review">
      <div class="container">
        <div class="flex-center flex-column">
          <h1>Results</h1>
          <div class="flex-column sub-head">
            <div class="flex-row justify-between">
              <h3 class="mb-1">Score</h3>
              <h3 class="mb-1">Correct</h3>
            </div>
            <div class="flex-row justify-between">
              <h1 id="finalScore" class="text-align-start">0</h1>
              <h1 id="correctAnswers" class="text-align-start">0 / 0</h1>
            </div>
          </div>
          <ul id="resultList"></ul>
        </div>
      </div>
    </section>

    <script src="javascript/end.js"></script>
  </body>
</html>
