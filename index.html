<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nursify Quiz App</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script>
      if (localStorage.getItem("playerName") !== null && localStorage.getItem("mostRecentScore") !== null && localStorage.getItem("correctAnswers") !== null && localStorage.getItem("result") !== null) {
        localStorage.removeItem("playerName");
        localStorage.removeItem("mostRecentScore");
        localStorage.removeItem("correctAnswers");
        localStorage.removeItem("result");
      }
    </script>
  </head>
  <body>
    <div class="container ">
      <div id="home" class="flex-column flex-center ">
        <img src="/images/nursify.png" alt="logo" class="logo">
        <a href="/character.html" class="btn" id="play-btn">Play</a>
        <a href="/highscores.html" id="highscore-btn" class="btn"
          >Leaderboard <i class="fas fa-crown"></i
        ></a>
      </div>
    </div>
  </body>
</html>
